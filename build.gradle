plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.30'
    id 'org.jmailen.kotlinter' version '1.7.0'
}

allprojects {
    group = 'com.softwareberg.rinca'
    version = '0.7.1'
}

defaultTasks 'build'

subprojects {
    apply plugin: 'maven'
    apply plugin: 'kotlin'
    apply plugin: 'jacoco'

    jacoco {
        toolVersion = '0.8.0'
    }

    jacocoTestReport {
        reports {
            csv.enabled false
            html.enabled true
            xml.enabled true
        }
        dependsOn test
    }

    task ktLint(type: org.jmailen.gradle.kotlinter.tasks.LintTask, group: 'verification', description: 'Kotlin lint') {
        source = file('src')
        continuationIndentSize = 4
        reports = [:]
    }

    kotlinter {
        continuationIndentSize = 4
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
    }

    check {
        dependsOn = check.dependsOn + [ktLint]
    }

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile 'org.jetbrains.kotlin:kotlin-stdlib:1.2.30'
        compile 'org.jetbrains.kotlin:kotlin-reflect:1.2.30'

        testCompile 'junit:junit:4.12'
        testCompile 'com.nhaarman:mockito-kotlin:1.5.0'
        testCompile 'com.google.truth:truth:0.39'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
